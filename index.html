<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking the stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor's Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Card container for the profile -->
    <div class="card">
        <!-- Add image above the main heading -->
        <img src="img/cat.png" alt="A cute cat" class="profile-image">
        <!-- Main heading for the name -->
        <h1>Taylor Gross</h1>
        <!-- Subheading for the role -->
        <h2>Web Developer</h2>
        <!-- Paragraph for the bio -->
        <p>Passionate about building user-friendly applications and solving complex problems with elegant code.</p>
        <!-- New smaller heading -->
        <h3>My favorite websites</h3>
        <!-- Bulleted list of links -->
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
            <li><a href="https://www.medium.com" target="_blank">Medium</a></li>
        </ul>
    </div>
</body>
</html>
